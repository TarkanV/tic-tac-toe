<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <p class="turn-info"></p>
    
    <div class="main">
        <div class="player1">
            <h2>Player 1</h2>
            <h3 class="score">Score : 0</h2>
        </div>
        <div class="player2">
            <h2>Player 2</h2>
            <h3 class="score">Score : 0</h2>
        </div>
        <div class="container">
            <template id="template-cell">
                <div class="cell"></div>
            </template>
        </div>
    </div>
    <div class="menu-box">
        <div class="start">
            <p>
                <label for="mode">Vs. : </label><span>Player  <input id="mode" type="checkbox" name="mode">  CPU</span>
            </p>
            <p>
                <label for="name-player1">Player 1 Name : </label><input type="text" id="name-player1">
            </p>
            <p>
                <label for="name-player2">Player 2 Name : </label><input type="text" id="name-player2">
            </p>
            <p>
                <button class="start-button">Start</button>
            </p>
        </div>
        <div class="restart">
            <h2 class="outcome"></h2>
        </div>
    </div>
    
</body>
</html>
